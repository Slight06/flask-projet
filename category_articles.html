<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Articles de la catégorie - Mon projet Flask</title>
  </head>
  <body>
    <h1>Articles de la catégorie</h1>
    <ul>
      {% for article in category_articles %}
      <li>
        <h2>{{ article.name }}</h2>
        <p>{{ article.description }}</p>
        <p>{{ article.price }} €</p>
        <form method="post" action="{{ url_for('add_to_cart') }}">
          <input type="hidden" name="article_id" value="{{ article.id }}">
          <label>Quantité :</label>
          <input type="number" name="article_quantity" min="1" max="{{ article.quantity }}" value="1">
          <input type="submit" value="Ajouter au panier"> </form> </li> {% endfor %} </ul>

        </body> </html>
